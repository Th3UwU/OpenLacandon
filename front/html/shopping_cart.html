<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Carrito de compra</title>
		<link rel="stylesheet" href="../style/shopping_cart.css" type="text/css" />
	</head>
	<body>
		<div id="container">
			<span id="title">Carrito de compra</span>

			<template id="template_item">
				<div class="item" data-id="">
					<span class="book_title"></span>
					<span class="format_type"></span>
					<span class="amount"></span>
					<span class="total"></span>
					<button class="button_remove">Eliminar</button>
				</div>
			</template>
			<div id="content_item"></div>

			<span id="total"></span>
			<button id="button_buy">Realizar compra</button>
		</div>
	</body>
	<script src="../js/shopping_cart.js"></script>
</html>
