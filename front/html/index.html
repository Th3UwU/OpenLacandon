<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>OpenLacandon</title>
		<link rel="stylesheet" href="../style/index.css" type="text/css" />
	</head>
	<body>
		<div id="container">

			<div id="top_bar">
				<img id="img_logo" src="../res/logoWhite.svg" alt="OpenLacandon" width="200"/>
				<input id="search_box" type="text" />
				<button id="search_button" type="button">
					<img src="../res/magnifier.svg" alt="Search" />
				</button>
				<button id="button_user" type="button">
					<img src="../res/user.svg" alt="UserIcon" />
				</button>
				<button id="button_shopping_cart" type="button">
					<img src="../res/shoppingCart.svg" alt="ShoppingCart" />
				</button>
				<button id="button_login" type="button">
					<img alt="button_login" />
				</button>
			</div>

			<div id="content_book">
			</div>

			<template id="template_book">
				<div class="book" data-isbn="">
					<img src="" alt="bookImage"/>
					<div class="text">
						<span class="title">Title</span>
						<span class="author">Author</span>
						<span class="format">Format</span>
						<span class="price">$95</span>
					</div>
				</div>
			</template>
			
		</div>
		<footer>Condiciones de uso Aviso de privacidadÂ© 2022-2022, OpenLacandon.com, Inc. o sus afiliados</footer>
	</body>
	<script src="../js/index.js"></script>
</html>
