<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>User login</title>
		<link rel="stylesheet" href="../style/login_register.css" type="text/css" />
	</head>
	<body>
		<div class="container">
			<div class="form" id="login">
				<h1>Inicio de sesión</h1>
				
				<label for="login_user">Nombre de usuario o email</label>
				<input id="login_user" type="text"></input>

				<label for="login_pass">Contraseña</label>
				<input id="login_pass" type="password"></input>

				<div class="buttons">
					<button id="login_button" type="button">Iniciar sesión</button>
					<button id="login_new_account" type="button">Registrarse</button>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/login_register.js"></script>
</html>
